<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>audio-tools demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../audio-tools.html">
    <link rel="import" href="../audio-visualizer.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">

            div.visual{
                width: 100%;
                height: 250px
            }
            .dark{
                background-color: black;
            }
            .highlight{
                --audio-visualizer-timechart-color: white;
            }
            audio-visualizer{
                --audio-visualizer-timechart-color: indianred;
            }
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic audio-tools demo</h3>
    <demo-snippet>
        <dom-bind>
            <template>

                <audio-tools url="chrono.mp3" autostart audio-context="{{context}}"
                             buffer-source="{{src}}"></audio-tools>
                <div class="visual">
                    <audio-visualizer context="[[context]]" source="[[src]]"></audio-visualizer>
                </div>

            </template>
        </dom-bind>
    </demo-snippet>
</div>

<div class="vertical-section-container">
    <h3>Basic audio-tools demo dark theme</h3>
    <demo-snippet>
        <dom-bind>
            <template>

                <audio-tools url="drums.wav" autostart audio-context="{{context}}"
                             buffer-source="{{src}}"></audio-tools>
                <div class="visual dark">
                    <audio-visualizer class="highlight"  context="[[context]]" source="[[src]]"></audio-visualizer>
                </div>

            </template>
        </dom-bind>
    </demo-snippet>
</div>
</body>
</html>
